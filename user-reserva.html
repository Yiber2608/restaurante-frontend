        <!-- Sidebar -->
        <div class="sidebar bg-primary ">
            <div class="text-center p-2">
                <!-- Logo -->
                <i class='bx bxs-cube-alt bx-lg text-whithe'></i>
            </div>

                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="admin-menu.html" class="sidebar-link">

                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="admin-resenas.html" class="sidebar-link active">
                        <i class='bx bx bx-receipt'></i>
                        <span>Reseñas</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="admin-reservas.html" class="sidebar-link">
                        <i class='bx bxs-message-dots'></i>
                        <span>Reservas</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="admin-novedades.html" class="sidebar-link">

                    </a>

                <li class="sidebar-item">
                    <a href="admin-sedes.html" class="sidebar-link ">
                        <i class='bx bxs-building-house'></i>
                        <span>sedes</span>
                    </a>
                </li>

                <li class="sidebar-item">
                    <a href="admin-configuracion.html" class="sidebar-link">
                        <i class='bx bx-cog'></i>
                        <span>Configuración</span>
                    </a>
                </li>

            </ul>
        </div>

        <!-- Main content -->
        <div class="main">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-whithe shadow p-0 ">
                <div class="container-fluid">
                    <!-- Sidebar Toggle Button -->
                    <div class="toggle-btn" type="button">
                        <i class='bx bx-menu fs-1'></i>
                    </div>
                    <div class="collapse navbar-collapse justify-content-end">
                        <!-- Dropdown de Administrador -->
                        <div class="dropdown">
                            <a class="btn dropdown-toggle d-flex align-items-center" href="#" role="button"
                                id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="me-2">Administrador</span>
                                <i class='bx bxs-user-circle fs-1'></i></a>

                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuLink">
                                <li><a class="dropdown-item" id="logoutButton" href="#">Cerrar Sesión</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="container-fluid p-4">
                <!-- Existing header -->
                <div class="row">
                    <div class="col-12 bg-primary shadow py-2 px-4 rounded-5 d-flex justify-content-end align-content-center text-white fw-bold">
                        <h1>Reservaciones</h1>
                    </div>
                    <!-- tab botones  -->
                    <div class="col-9 ">
                        
                    </div>

                    <div class="col-3 my-3">
                        <div class="d-flex justify-content-center align-items-center h-100">
                            <div class="input-group">
                                <input type="text" id="searchInput" class="form-control rounded"
                                    placeholder="Escribe para buscar... " aria-label="Buscar " />
                                <span class="input-group-text">
                                    <i class="bi bi-search"></i>
                                </span>
                            </div>

                        </div>
                    </div>
                </div>
            
                <!-- Sedes Section -->
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="row row-cols-1 row-cols-md-4 g-4" id="locationCards">
                            <!-- Location cards will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            
                <!-- Reservation Modal -->
                <div class="modal fade" id="reservationModal" tabindex="-1" aria-labelledby="reservationModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="reservationModalLabel">Realizar Reserva</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="reservationForm">
                                    <div class="mb-3">
                                        <label for="reservationDate" class="form-label">Fecha de Reserva</label>
                                        <input type="text" class="form-control" id="reservationDate" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="reservationTime" class="form-label">Hora de Reserva</label>
                                        <input type="text" class="form-control" id="reservationTime" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="guestCount" class="form-label">Número de Personas</label>
                                        <input type="number" class="form-control" id="guestCount" min="1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="specialRequests" class="form-label">Solicitudes Especiales</label>
                                        <textarea class="form-control" id="specialRequests" rows="3"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" id="confirmReservation">Confirmar Reserva</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>

    </div>
